{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<style>
    .delete-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 0 20px;
    }

    .delete-card {
        background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
        border: 1px solid #f85149;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(248, 81, 73, 0.1);
    }

    .delete-header {
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #30363d;
    }

    .delete-icon {
        width: 60px;
        height: 60px;
        background-color: rgba(248, 81, 73, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 28px;
        color: #f85149;
    }

    .delete-header h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 8px 0;
        color: #f85149;
    }

    .delete-header p {
        margin: 0;
        color: #8b949e;
        font-size: 14px;
        line-height: 1.5;
    }

    .delete-body {
        padding: 24px 30px;
    }

    .delete-warning {
        background-color: rgba(255, 193, 7, 0.1);
        border: 1px solid rgba(255, 193, 7, 0.3);
        border-radius: 6px;
        padding: 12px 14px;
        color: #ffc107;
        font-size: 13px;
        margin-bottom: 24px;
    }

    .delete-actions {
        display: flex;
        gap: 12px;
    }

    .delete-btn {
        flex: 1;
        padding: 12px 16px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s;
        font-size: 14px;
    }

    .delete-btn-confirm {
        background-color: #f85149;
        color: white;
    }

    .delete-btn-confirm:hover {
        background-color: #ff7b72;
    }

    .delete-btn-cancel {
        background-color: transparent;
        color: #58a6ff;
        border: 1px solid #58a6ff;
    }

    .delete-btn-cancel:hover {
        background-color: rgba(88, 166, 255, 0.1);
        border-color: #79c0ff;
    }
</style>

<div class="delete-container">
    <div class="delete-card">
        <div class="delete-header">
            <div class="delete-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h1>Delete Tweet?</h1>
            <p>This action cannot be undone. Are you sure you want to permanently delete this tweet?</p>
        </div>

        <div class="delete-body">
            <div class="delete-warning">
                <i class="bi bi-info-circle"></i> This will remove the tweet and all associated data.
            </div>

            <div class="delete-actions">
                <form method="post" style="flex: 1;">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn delete-btn-confirm" style="width: 100%;">
                        <i class="bi bi-trash"></i> Delete Tweet
                    </button>
                </form>
                <a href="{% url 'index' %}" class="delete-btn delete-btn-cancel">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
